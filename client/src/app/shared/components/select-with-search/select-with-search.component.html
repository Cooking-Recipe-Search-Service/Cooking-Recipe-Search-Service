<tui-multi-select
    *tuiLet="values"
    data-testid="search"
    class="b-form"
    [formControl]="control"
    [tuiTextfieldLabelOutside]="true"
    [tuiTextfieldCleaner]="true"
    [stringify]="stringify"
    [expandable]="false"
    (searchChange)="onSearch($event)"
>
    {{label}}
    <tui-data-list-wrapper
        *tuiDataList
        data-testid="list"
        tuiMultiSelectGroup
        [items]="values | tuiFilterByInputWith : stringify"
        [itemContent]="stringify"
    ></tui-data-list-wrapper>
</tui-multi-select>
