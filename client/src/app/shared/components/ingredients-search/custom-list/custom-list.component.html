<tui-primitive-textfield
    #input
    iconContent="tuiIconSearchLarge"
    iconAlign="left"
    class="tui-space_all-2"
    [tuiTextfieldLabelOutside]="true"
    [(value)]="value"
    (keydown.arrowDown.prevent)="onArrowDown(list, $event)"
>
    Search categories
</tui-primitive-textfield>
<hr />
<tui-data-list
    #list
    emptyContent="No results found"
    (keydown)="onKeyDown($event.key, input)"
>
    <ng-container *ngFor="let item of items">
        <tui-opt-group
            *tuiLet="item.ingredients | tuiFilter: filter:value as filtered"
            [label]="item.category"
        >
            <tui-opt-group *ngIf="filtered.length" tuiMultiSelectGroup>
                <button [size]="size" *ngFor="let item of filtered" tuiOption [value]="item">
                    {{ item }}
                </button>
            </tui-opt-group>
        </tui-opt-group>
    </ng-container>
</tui-data-list>
