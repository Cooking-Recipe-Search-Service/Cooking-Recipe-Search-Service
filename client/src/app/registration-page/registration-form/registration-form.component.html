<div class="registration">
    <tui-island class="registration__row">
        <div>
            <h6 class="tui-text_h6 no-margin">Регистрация</h6>
            <form [formGroup]="registrationForm" (keydown.enter)="register()">
                <tui-input formControlName="username" class="tui-space_top-5">
                    Имя пользователя
                    <input tuiTextfield type="email" />
                </tui-input>

                <tui-error
                    data-testid="invalid-username"
                    formControlName="username"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>

                <tui-input formControlName="email" class="tui-space_top-5">
                    Почта
                    <input tuiTextfield type="email" />
                </tui-input>
                <tui-error
                    data-testid="invalid-email"
                    formControlName="email"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
                <tui-input-password
                    formControlName="password"
                    class="tui-space_top-5"
                >
                    Пароль
                    <input tuiTextfield />
                </tui-input-password>
            </form>
            <div class="registration__btns tui-space_top-5">
                <button
                    tuiButton
                    data-testid="register-btn"
                    appearance="custom"
                    [disabled]="registrationForm.invalid"
                    (click)="register()"
                >
                    Регистрация
                </button>

                <button tuiButton routerLink="/login" appearance="icon">
                    Уже есть аккаунт? Войдите...
                </button>
            </div>
        </div>
        <tui-svg src="assets/green/register.svg" class="svg"></tui-svg>
    </tui-island>
</div>
