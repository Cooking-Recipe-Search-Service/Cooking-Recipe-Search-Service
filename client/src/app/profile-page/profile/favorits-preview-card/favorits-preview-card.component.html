<tui-island [hoverable]="true" (click)="nanigateToFavorits()">
    <p class="favorits__title bold">Избранное</p>
    <ng-container *ngIf="recipes$ | async as recipes">
        <div *ngFor="let recipe of recipes" class="favorits__row-img">
            <img
                class="favorits__img"
                [src]="recipe.image | base64ImageConvert"
            />
        </div>
    </ng-container>
</tui-island>
