<tui-island [hoverable]="true">
    <p class="favorits__title bold">Избранное</p>
    <ng-container *ngIf="recipes$ | async as recipes">
         <div class="" *ngFor="let recipe of recipes">
             <img [src]="recipe.image | base64ImageConvert" class="favorits__img">
         </div>
    </ng-container>
</tui-island>
