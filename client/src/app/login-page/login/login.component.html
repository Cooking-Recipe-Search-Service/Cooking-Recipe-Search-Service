<tui-island class="login">
    <div class="form">
        <h6 class="tui-text_h6 no-margin">Вход</h6>

        <form [formGroup]="loginForm" (keydown.enter)="login()">
            <tui-input formControlName="username" class="tui-space_top-5">
                Имя пользователя
                <input tuiTextfield type="email" />
            </tui-input>
            <tui-input-password
                formControlName="password"
                class="tui-space_top-5"
            >
                Пароль
                <input tuiTextfield />
            </tui-input-password>
        </form>
        <div class="login__btns">
            <button
                data-testid="login-btn"
                tuiButton
                appearance="custom"
                class="tui-space_top-5"
                [disabled]="loginForm.invalid"
                (click)="login()"
            >
                Войти
            </button>
            <button tuiButton routerLink="/registration" appearance="icon">
                Впервые с нами? Зарегистрируйтесь
            </button>
        </div>
    </div>
    <tui-svg src="assets/green/login2.svg" class="svg"></tui-svg>
</tui-island>
